name: Test Smart Contracts

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'test/**'
      - 'script/**'
      - 'foundry.toml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'test/**'
      - 'script/**'
      - 'foundry.toml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install dependencies
        run: forge install
      
      - name: Build
        run: forge build
      
      - name: Run tests
        run: forge test -vvv
      
      - name: Run gas report
        run: forge test --gas-report
  
  fmt:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install dependencies
        run: forge install
      
      - name: Check formatting
        run: forge fmt --check
